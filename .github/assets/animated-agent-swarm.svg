<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="agentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cc00cc;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="agentGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="agentGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1"/>
    </linearGradient>

    <filter id="pulse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="400" fill="#0a0e27"/>

  <!-- Center Orchestrator (pulsing) -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="40" fill="url(#centerGlow)" opacity="0.3">
      <animate attributeName="r" values="40;60;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="#ff6b6b" filter="url(#pulse)">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">
      MASTER
    </text>
  </g>

  <!-- Agent 1 - Top Left -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="25" fill="url(#agentGrad1)" filter="url(#pulse)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">
      A1
    </text>
  </g>

  <!-- Agent 2 - Top Right -->
  <g transform="translate(600, 80)">
    <circle cx="0" cy="0" r="25" fill="url(#agentGrad2)" filter="url(#pulse)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">
      A2
    </text>
  </g>

  <!-- Agent 3 - Bottom Left -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="25" fill="url(#agentGrad3)" filter="url(#pulse)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">
      A3
    </text>
  </g>

  <!-- Agent 4 - Bottom Right -->
  <g transform="translate(600, 320)">
    <circle cx="0" cy="0" r="25" fill="url(#agentGrad4)" filter="url(#pulse)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">
      A4
    </text>
  </g>

  <!-- Animated connection lines with data flow -->
  <g stroke-width="2" fill="none" opacity="0.6">
    <!-- Line 1: Center to Agent 1 -->
    <line x1="400" y1="200" x2="200" y2="80" stroke="url(#agentGrad1)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <!-- Data packet traveling -->
    <circle r="4" fill="#00d4ff">
      <animateMotion dur="2s" repeatCount="indefinite" path="M400,200 L200,80"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Line 2: Center to Agent 2 -->
    <line x1="400" y1="200" x2="600" y2="80" stroke="url(#agentGrad2)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <circle r="4" fill="#ff00ff">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M400,200 L600,80"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Line 3: Center to Agent 3 -->
    <line x1="400" y1="200" x2="200" y2="320" stroke="url(#agentGrad3)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <circle r="4" fill="#00ff88">
      <animateMotion dur="2.2s" repeatCount="indefinite" path="M400,200 L200,320"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Line 4: Center to Agent 4 -->
    <line x1="400" y1="200" x2="600" y2="320" stroke="url(#agentGrad4)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <circle r="4" fill="#fdcb6e">
      <animateMotion dur="2.8s" repeatCount="indefinite" path="M400,200 L600,320"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial Black" font-size="20" fill="#00d4ff" font-weight="bold">
    ⚡ PARALLEL AGENT DEPLOYMENT ⚡
  </text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#e0e0e0" font-style="italic">
    Real-time orchestration with autonomous swarm intelligence
  </text>
</svg>
