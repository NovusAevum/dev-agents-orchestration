<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- 3D Grid Effect (Receding tunnel lines) -->
  <g opacity="0.15" stroke="url(#glowGradient)" stroke-width="1" fill="none">
    <line x1="600" y1="200" x2="100" y2="50"/>
    <line x1="600" y1="200" x2="1100" y2="50"/>
    <line x1="600" y1="200" x2="100" y2="350"/>
    <line x1="600" y1="200" x2="1100" y2="350"/>
    <circle cx="600" cy="200" r="50" opacity="0.3"/>
    <circle cx="600" cy="200" r="100" opacity="0.2"/>
    <circle cx="600" cy="200" r="150" opacity="0.1"/>
    <circle cx="600" cy="200" r="200" opacity="0.05"/>
  </g>

  <!-- Particle effects -->
  <g fill="url(#glowGradient)" opacity="0.6">
    <circle cx="150" cy="80" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="120" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="300" r="2.5">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="280" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Title -->
  <text x="600" y="140" font-family="Arial Black, sans-serif" font-size="72" font-weight="900"
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    ELITE DEV AGENTS
  </text>

  <!-- Subtitle -->
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="42" font-weight="700"
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    ORCHESTRATION
  </text>

  <!-- Forge tagline -->
  <text x="600" y="240" font-family="Georgia, serif" font-size="24" font-style="italic"
        text-anchor="middle" fill="#00d4ff" opacity="0.9">
    ⚔️ Forged by Automation • Tempered by Precision ⚔️
  </text>

  <!-- Stats bar -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="800" height="80" fill="#000000" opacity="0.5" rx="10"/>

    <text x="130" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
          fill="#00ff88" text-anchor="middle">300-500%</text>
    <text x="130" y="55" font-family="Arial, sans-serif" font-size="14"
          fill="#e0e0e0" text-anchor="middle">FASTER EXECUTION</text>

    <text x="400" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
          fill="#ff00ff" text-anchor="middle">40-60%</text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="14"
          fill="#e0e0e0" text-anchor="middle">COST REDUCTION</text>

    <text x="670" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
          fill="#fdcb6e" text-anchor="middle">87%</text>
    <text x="670" y="55" font-family="Arial, sans-serif" font-size="14"
          fill="#e0e0e0" text-anchor="middle">SUCCESS RATE</text>
  </g>

  <!-- Decorative elements -->
  <g fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3">
    <path d="M 50,200 Q 150,100 250,200" filter="url(#glow)"/>
    <path d="M 950,200 Q 1050,100 1150,200" filter="url(#glow)"/>
  </g>
</svg>
