<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="cubeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#cc00cc;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="cubeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0.9"/>
    </linearGradient>

    <filter id="cube3DGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0e27"/>

  <!-- 3D Rotating Cube -->
  <g transform="translate(200, 150)" filter="url(#cube3DGlow)">
    <!-- Cube animation - rotating around Y axis -->
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0;360"
        dur="8s"
        repeatCount="indefinite"/>

      <!-- Top face -->
      <polygon points="0,-60 70,-30 0,0 -70,-30"
               fill="url(#cubeGrad1)"
               stroke="#00d4ff"
               stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
      </polygon>

      <!-- Left face -->
      <polygon points="-70,-30 -70,70 0,100 0,0"
               fill="url(#cubeGrad2)"
               stroke="#ff00ff"
               stroke-width="2">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
      </polygon>

      <!-- Right face -->
      <polygon points="0,0 0,100 70,70 70,-30"
               fill="url(#cubeGrad3)"
               stroke="#00ff88"
               stroke-width="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
      </polygon>

      <!-- Center core (pulsing) -->
      <circle cx="0" cy="35" r="20" fill="#ffffff" opacity="0.3">
        <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Agent label -->
      <text x="0" y="40" text-anchor="middle"
            font-family="Arial Black" font-size="14"
            fill="#fff" font-weight="bold">
        AI
      </text>
    </g>
  </g>

  <!-- Orbiting particles -->
  <g transform="translate(200, 150)">
    <circle r="5" fill="#00d4ff">
      <animateMotion dur="6s" repeatCount="indefinite"
        path="M 0,-120 A 120,120 0 0,1 120,0 A 120,120 0 0,1 0,120 A 120,120 0 0,1 -120,0 A 120,120 0 0,1 0,-120 Z"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#ff00ff">
      <animateMotion dur="8s" repeatCount="indefinite"
        path="M 0,-120 A 120,120 0 0,0 -120,0 A 120,120 0 0,0 0,120 A 120,120 0 0,0 120,0 A 120,120 0 0,0 0,-120 Z"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#00ff88">
      <animateMotion dur="7s" repeatCount="indefinite"
        path="M 0,-120 A 120,120 0 0,1 120,0 A 120,120 0 0,1 0,120 A 120,120 0 0,1 -120,0 A 120,120 0 0,1 0,-120 Z"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle"
        font-family="Arial Black" font-size="16"
        fill="#00d4ff" font-weight="bold">
    ðŸ¤– AUTONOMOUS AGENT
  </text>
</svg>
